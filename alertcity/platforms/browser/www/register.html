<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->
<div class="page">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Registro de Usuario</div>
        </div>
    </div>
    <div class="page-content">

            <div class="titulo1">Registrarme</div>

            <form id="formulario">
                    <div class="list inline-labels no-hairlines-md">
                        <ul>
                            <li class="item-content item-input">

                                <div class="item-inner">
                                    <div class="item-title item-label">Nombres</div>
                                    <div class="item-input-wrap">
                                        <input type="text" placeholder="Ingrese nombres">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>


                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Apellidos</div>
                                    <div class="item-input-wrap">
                                        <input type="text" placeholder="Ingrese apellidos">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>


                        <ul>
                            <li class="item-content item-input">

                                <div class="item-inner">
                                    <div class="item-title item-label">Usuario</div>
                                    <div class="item-input-wrap">
                                        <input type="text" placeholder="Nombre de usuario">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>


                        <ul>
                            <li class="item-content item-input">

                                <div class="item-inner">
                                    <div class="item-title item-label">E-mail</div>
                                    <div class="item-input-wrap">
                                        <input type="text" placeholder="Correo electrónico">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>


                        <ul>
                            <li class="item-content item-input">

                                <div class="item-inner">
                                    <div class="item-title item-label">Contraseña</div>
                                    <div class="item-input-wrap">
                                        <input type="password" placeholder="**********">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>


                        <ul>
                            <li class="item-content item-input">

                                <div class="item-inner">
                                    <div class="item-title item-label">Confirmar</div>
                                    <div class="item-input-wrap">
                                        <input type="password" placeholder="**********">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
                <div class="block">
                    <p class="row">
                        <button class="col button button-fill color-pink">Registrarse</button>
                    </p>
                </div>
            </div>
    </div>
</div>
